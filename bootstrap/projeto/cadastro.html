<!doctype html>
<html lang="pt-BR">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/custom.css">
</head>

<body class="bg-dark">

    <header id="menu" class="inicio">
        <div class="container-fluid text-center text-bg-dark mt-3 mb-3">
            <div class="row justify-content-between align-items-center">

                <!--LOGO(TÍTULO)-->
                <h2 class="col-12 col-sm-6">Voe Bem</h2>

                <!--NAVEGAÇÃO-->
                <nav class="col-12 col-sm-6 d-flex justify-content-evenly">
                    <li><a href="./index.html">Home</a></li>
                </nav>
            </div>
        </div>
    </header>

    <footer id="contato">
        <div class="container text-bg-dark p-4 text-center border-top">
            <div class="row justify-content-center align-items-center mt-5">

                <!--TEXTO FORMULARIOs-->
                <div class="col-12 mb-5">
                    <h1>Cadastro</h1>
                    <p>Faça seu cadastro para receber novidades e descontos</p>
                </div>

                <!--FOMRLUARIOS-->
                <div class="col-12 text-center justify-content-center">
                    <form class="form">

                        <!--Nome e Email-->
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-2 rounded" name="nome"
                                        placeholder="Digite seu nome" id="" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-2 rounded" name="email"
                                        placeholder="@Email" id="" required>
                                </div>
                            </div>
                        </div>

                        <!--Endereço-->
                        <div class="row mb-2">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>

                        <!--Cidade, Estado e Cep-->
                        <div class="row mb-2">


                            <div class="col">
                                <input type="text" name="cidade" class="form-control" id="cidade" placeholder="Cidade">
                            </div>

                            <div class="col">
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="bh">Bahia</option>
                                    <option value="ce">Ceará</option>
                                </select>
                            </div>

                            <div class="col">
                                <input type="text" id="cep" class="form-control" placeholder="Celular">
                            </div>



                        </div>
                        
                        <!--Area de Texto-->
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <textarea name="" id="" class="form-control mb-2 rounded" placeholder="Informações Adicionais" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!--Checkbox-->
                        <div class="row">
                            <div class="col">
                                <div class="form-checkbox">
                                    <input type="checkbox" name="promocional" id="promocional">
                                    <label for="promocional" class="form-check-label">Aceito receber ofertas !</label>
                                </div>
                            </div>
                        </div>
                        
                        <!--botão do formulário-->
                        <div class="row">
                            <div class="col">
                                <div class="d-grid gap-2 col-6 mx-auto mt-2">
                                    <button type="submit" class="btn btn-primary rounded">Enviar</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
