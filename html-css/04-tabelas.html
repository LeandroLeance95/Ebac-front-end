<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <title>HTML - Tabelas</title>
            <meta charset="UTF-8">
        </head>
        <body>

            <h1>Tabelas</h1>

            <table border="1" width="100%">
                <thead>
                     <tr>
                        <td>COLUNA 1</td>
                        <td>COLUNA 2</td>
                        <td>COLUNA 3</td>        
                    </tr>
                </thead>    
                <tbody>    
                    <tr align="right">
                        <td>1A</td>
                        <td>1B</td>
                        <td>1C</td>
                    </tr>    
                    <tr align="center">
                        <td>2A</td>
                        <td>2B</td>
                        <td>2C</td>
                    </tr>   
                    <tr align="left">
                        <td>3A</td>
                        <td colspan="2">3BC</td>
                    </tr>
                </tbody>       
                <tfoot>
                    <tr>
                        <td colspan="3">Rodapé da Tabela</td>
                    </tr>
                </tfoot>
            </table>
            

            <h2>Tabela como layout</h2>

            <table width="600">
                <tr height=90>
                    <td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td>
                </tr>      
                <tr height="300">
                     <td width="20" bgcolor="#0000FF"></td>
                    <td width="45%" bgcolor="#DDDDDD">
                        <h2>Esquerdo</h2>
                         <p>Aprendendo um pouco todo dia</p>
                     </td>
                    <td bgcolor="#EEEEEE">
                        <h2>Direita</h2>
                        <p>Sei que com disciplina vou alcançar meus objetivos</p>
                    </td>
                     <td width="20" bgcolor="#0000FF"></td>
                </tr>   
                <tr>
                    <td bgcolor="#FF0000" height="90" colspan="4" align="center">Rodapé</td>
                </tr>   
            </table><br><br>
            <a href="https://www.youtube.com/watch?v=k3zimSRKqNw"> Melhor Música</a>
       </body>
</html>
